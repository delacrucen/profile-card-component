<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="card-container">
      <div class="banner-container">
        <img
          src="./images/bg-pattern-card.svg"
          alt="banner image"
          id="banner-image"
        />
      </div>
      <div class="about-container">
        <div class="profile-picture-container">
          <img
            src="./images/image-victor.jpg"
            alt="profile image"
            id="profile-picture"
          />
          <div class="username-info">
            <p id="name">Victor Crest</p>
            <p id="age">26</p>
          </div>
          <p id="location">London</p>
          <hr id="breakline" />
          <div class="user-convertion-container">
            <ul class="followers">
              <li id="followers-count">80K</li>
              <li id="followers-title">Followers</li>
            </ul>
            <ul class="likes">
              <li id="likes-count">803K</li>
              <li id="likes-title">Likes</li>
            </ul>
            <ul class="photos">
              <li id="photos-count">1.4K</li>
              <li id="photos-title">Photos</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
